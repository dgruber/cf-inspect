---
resources:
  - name: inspect
    type: git
    source:
      uri: https://github.com/dgruber/cf-inspect.git

jobs:
  - name: building
    plan:
      - get: inspect
        trigger: true
      - task: build
        file: ci/build_inspect.yml
        on_success:
          task: test
          file: ci/test_inspect.yml
